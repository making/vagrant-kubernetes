---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inlets-operator
  labels:
    app: inlets-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inlets-operator
  template:
    metadata:
      labels:
        app: inlets-operator
      annotations:
        prometheus.io.scrape: "false"
    spec:
      serviceAccountName: inlets-operator
      containers:
      - name: operator
        image: inlets/inlets-operator:0.6.3
        imagePullPolicy: Always
        command:
          - ./inlets-operator
          # - "-annotated-only"
          - "-provider=digitalocean"
          - "-access-key-file=/var/secrets/inlets/inlets-access-key"
          # For Packet users
          # - "-provider=packet"
          # For inlets-pro
          # - "-license=<SET THIS TO YOUR LICENSE>"
          # - "-pro-client-image=inlets/inlets-pro:0.6.0"
          # For Providers that use an access key and a secret key
          # - "-secret-key-file=/var/secrets/inlets/secret/inlets-secret-key"
          # For providers that need a region
          # - "-region=eu-west-1"
        env:
        - name: client_image
          value: inlets/inlets:2.6.4
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 25Mi
        volumeMounts:
        - mountPath: /var/secrets/inlets/
          name: inlets-access-key
          readOnly: true
        # For Providers that use an access key and a secret key
        #- mountPath: /var/secrets/inlets/secret/
        #  name: inlets-secret-key
        #  readOnly: true
      volumes:
      - name: inlets-access-key
        secret:
          defaultMode: 420
          secretName: inlets-access-key
      # For Providers that use an access key and a secret key
      #- name: inlets-secret-key
      #  secret:
      #    defaultMode: 420
      #    secretName: inlets-secret-key
